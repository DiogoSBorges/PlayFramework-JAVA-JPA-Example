@(elements: helper.FieldElements)

<div class="@if(elements.hasErrors) {error} else {form-group}">
    <label for="@elements.id" class="col-sm-2 control-label">@elements.label</label>
    <div class="col-sm-10">
        <input type="text" id="@elements.id" name="@elements.name" class="form-control"/>
        <span class="help-block">Required</span>
    </div>
</div>
